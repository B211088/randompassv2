<body>
  <h1>üîí Random Password Generator</h1>
  <div class="container">
    <div class="container-mess"> <div id="successMsg" class="success">ƒê√£ copy m·∫≠t kh·∫©u! ‚úÖ</div></div>
    <div id="passwordBox" class="password-box">Ch∆∞a c√≥ m·∫≠t kh·∫©u</div>
    <div class="buttons">
      <button id="copyBtn">Copy</button>
      <button id="resetBtn">Reset</button>
    </div>


    <h2>L·ªãch s·ª≠ copy</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>#</th>
          <th>M·∫≠t kh·∫©u</th>
          <th>Th·ªùi gian</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <tr><td colspan="3" style="text-align:center;color:#94a3b8;">Ch∆∞a c√≥ b·∫£n ghi</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const passwordBox = document.getElementById('passwordBox');
    const copyBtn = document.getElementById('copyBtn');
    const resetBtn = document.getElementById('resetBtn');
    const historyBody = document.getElementById('historyBody');
    const successMsg = document.getElementById('successMsg');

    const LOWER = "abcdefghijklmnopqrstuvwxyz";
    const UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const DIGITS = "0123456789";
    const GIAU = "#"
    const ALL = LOWER + UPPER + DIGITS ;
    const LENGTH = 16;

    let currentPassword = "";

    function randomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = randomInt(i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function generatePassword() {
      const pwd = [
        LOWER[randomInt(LOWER.length)],
        GIAU,
        UPPER[randomInt(UPPER.length)],
        DIGITS[randomInt(DIGITS.length)]
      ];
      for (let i = 3; i < LENGTH; i++) {
        pwd.push(ALL[randomInt(ALL.length)]);
      }
      shuffle(pwd);
      return pwd.join('');
    }

    function createNewPassword() {
      currentPassword = generatePassword();
      passwordBox.textContent = currentPassword;
      successMsg.style.display = "none";
    }

  async function copyPassword() {
      try {
        const now = new Date();
        const timeStr = now.toLocaleString('vi-VN');
        const copyText = `${currentPassword}|${timeStr}`;
        await navigator.clipboard.writeText(copyText);
        addToHistory(currentPassword);
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 1500);
      } catch (e) {
        alert("Kh√¥ng th·ªÉ copy m·∫≠t kh·∫©u.");
      }
    }

    function addToHistory(password) {
      const now = new Date();
      const timeStr = now.toLocaleString('vi-VN');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${historyBody.children.length}</td>
        <td>${password}</td>
        <td>${timeStr}</td>
      `;
      if (historyBody.children.length === 1 &&
          historyBody.children[0].children.length === 1) {
        historyBody.innerHTML = "";
      }
      historyBody.prepend(row);
    }

    resetBtn.addEventListener('click', createNewPassword);
    copyBtn.addEventListener('click', copyPassword);

    // initial password
    createNewPassword();
  </script>
</body>
